<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juliano Codeiro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/main-reset.css">
    <link rel="stylesheet" href="CSS/Components/main-title.css">
    <link rel="stylesheet" href="CSS/Components/main-subtitle.css">
    <link rel="stylesheet" href="CSS/Components/main-box.css">
    <link rel="stylesheet" href="CSS/Components/main-button.css">
    <link rel="stylesheet" href="CSS/Components/main-action.css">
    <link rel="stylesheet" href="CSS/Components/main-header.css">
    <link rel="stylesheet" href="CSS/Components/main-banner.css">
    <link rel="stylesheet" href="CSS/Components/main-img.css">
    <link rel="stylesheet" href="CSS/Components/main-section.css">
    <link rel="stylesheet" href="CSS/Components/skill-tec.css">
    <link rel="stylesheet" href="CSS/Components/progress-bar.css">
    <link rel="stylesheet" href="CSS/Components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/Components/card-project.css">
    <link rel="stylesheet" href="CSS/Components/wrapper-card.css">
</head>
<body>
    <header class="main-header">
        <img class="main-img" src="assts/img/perfil.png" alt="Figurinha">
        <nav>
            <a class="main-action" href="skill" lang="en">Skills</a>
            <a class="main-action" href="projeto">Projetos</a>
            <a class="main-action" href="sobre">Sobre</a>
            <a class="main-action" href="contato">Contatos</a>
            <a class="main-button" href="Download" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Juliano Cordeiro</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2> 
            </div>
            <div class="navigation">
                <a class="main-button" href="Download" lang="en">Download CV</a>
                <a class="main-button" href="Download">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/HTML icon.png" alt="logo do HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/JS icon.png" alt="logo do JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/CSS icon.png" alt="logo do CSS">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/NODEJS icon.png" alt="logo do NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="15">15%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -backgroundBlack">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="img/c1.png" alt="">
            </figure>
            <figure class="card-project -color">
                <img class="logo" src="img/c2.png" alt="">
            </figure>
            <figure class="card-project">
                <img class="logo" src="img/c3.png" alt="">
            </figure>
        </div>

    </section>

</body>
</html>
